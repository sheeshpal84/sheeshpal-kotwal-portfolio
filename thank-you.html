<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You - Sheeshpal Kotwal</title>
    <link rel="stylesheet" href="css/plugins/bootstrap-grid.css">
    <link rel="stylesheet" href="css/plugins/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
        }

        .thank-you-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .thank-you-wrapper::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 152, 0, 0.05);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
        }

        .thank-you-wrapper::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 152, 0, 0.03);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(30px);
            }
        }

        .thank-you-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(255, 152, 0, 0.1);
            border: 3px solid #ff9800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.6s ease-out;
            font-size: 50px;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .thank-you-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .thank-you-content p {
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.8;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .thank-you-content .message-box {
            background: rgba(255, 152, 0, 0.05);
            border-left: 4px solid #ff9800;
            padding: 20px;
            margin: 30px 0;
            border-radius: 4px;
            text-align: left;
        }

        .thank-you-content .message-box p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .thank-you-content .message-box p:first-child {
            margin-top: 0;
        }

        .thank-you-content .message-box p:last-child {
            margin-bottom: 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 40px;
            background: #ff9800;
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .back-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .back-button:hover {
            background: #ffb24d;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 152, 0, 0.3);
        }

        .back-button span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-button:hover span {
            gap: 12px;
        }

        .arrow {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .back-button:hover .arrow {
            transform: translateX(-4px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .thank-you-content h1 {
                font-size: 2rem;
            }

            .thank-you-content p {
                font-size: 1rem;
            }

            .success-icon {
                width: 70px;
                height: 70px;
                font-size: 40px;
                margin-bottom: 25px;
            }

            .thank-you-wrapper::before {
                width: 250px;
                height: 250px;
                top: -50px;
                right: -50px;
            }

            .thank-you-wrapper::after {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .thank-you-wrapper {
                padding: 20px 15px;
            }

            .thank-you-content h1 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }

            .thank-you-content p {
                font-size: 0.95rem;
            }

            .thank-you-content .message-box {
                padding: 15px;
                margin: 25px 0;
                font-size: 0.9rem;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                font-size: 35px;
                margin-bottom: 20px;
            }

            .back-button {
                padding: 12px 30px;
                font-size: 0.95rem;
                margin-top: 25px;
            }

            .thank-you-wrapper::before {
                width: 200px;
                height: 200px;
            }

            .thank-you-wrapper::after {
                width: 150px;
                height: 150px;
            }
        }

        /* Accessibility */
        .back-button:focus {
            outline: 2px solid #ff9800;
            outline-offset: 2px;
        }

        /* Print styles */
        @media print {
            .thank-you-wrapper::before,
            .thank-you-wrapper::after {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-wrapper">
        <div class="thank-you-content">
            <!-- Success Icon -->
            <div class="success-icon">
                ✓
            </div>

            <!-- Main Heading -->
            <h1>Thank You!</h1>

            <!-- Message Box -->
            <div class="message-box">
                <p>Thank you for contacting me!</p>
                <p>Your message has been sent successfully.</p>
                <p>I'll get back to you as soon as possible.</p>
            </div>

            <!-- Subtext -->
            <p>I appreciate you taking the time to reach out. I'm always excited to discuss new projects and opportunities.</p>

            <!-- Back to Home Button -->
            <a href="index.html" class="back-button">
                <span>
                    <span class="arrow">←</span>
                    Back to Home
                </span>
            </a>
        </div>
    </div>
</body>

</html>
